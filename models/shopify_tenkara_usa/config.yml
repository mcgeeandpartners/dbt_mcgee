version: 2

models:
  - name: base_stg_null_product_tenkara_usa
    description: Contains product titles with missing product_ids in order line table
    columns:
      - name: product_title || product_id
        tests:
          - unique        
      - name: order_line_item_id
        tests:
          - not_null
          - unique

  - name: base_stg_null_product_variant_backfill_tenkara_usa
    description: Contains product variant names with missing variant_ids in order line table
    columns:
      - name: product_variant_name || product_variant_id
        tests:
          - unique
      - name: order_line_item_id
        tests:
          - not_null
          - unique            

  - name: transform_order_line_item_tenkara_usa
    columns:
      - name: order_line_item_id
        description: Unique key for the table
        tests:
          - unique
          - not_null
      - name: product_title
        tests:
          - not_null
      - name: product_variant_name
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('transform_product_tenkara_usa')
              field: product_id
      - name: product_variant_id
        tests:
          - not_null
          - relationships:
              to: ref('transform_product_variant_tenkara_usa')
              field: product_variant_id

  - name: transform_product_tenkara_usa
    columns:
      - name: product_id
        description: Unique key for the table
        tests:
          - unique
          - not_null
      - name: product_title
        tests:
          - not_null

  - name: transform_product_variant_tenkara_usa
    columns:
      - name: product_variant_id
        description: Unique key for the table
        tests:
          - unique
          - not_null
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('int_product_tenkara_usa')
              field: product_id

  - name: dim_product_tenkara_usa
    columns:
      - name: product_key
        description: Unique key for the table
        tests:
          - unique
          - not_null

  - name: fact_order_line_item_tenkara_usa
    columns:
      - name: order_line_item_id
        description: Unique key for the table
        tests:
          - unique
          - not_null
      # - name: customer_key
      #   description: Unique key for the table
      #   tests:
      #     - not_null
      - name: product_key
        description: Unique key for the table
        tests:
          - not_null
      - name: date_key
        description: Unique key for the table
        tests:
          - not_null                            