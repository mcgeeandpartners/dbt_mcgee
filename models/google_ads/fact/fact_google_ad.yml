version: 2

models:
  - name: fact_google_ad
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - date_key
            - ad_key
            - ad_network_type
            - device
    columns:
      - name: ad_key
        tests:
          - not_null
      - name: ad_group_key
        tests:
          - not_null
      - name: campaign_key
        tests:
          - not_null          
      - name: account_key
        tests:
          - not_null          